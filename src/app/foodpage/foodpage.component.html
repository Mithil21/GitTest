<div class="container">
    <img [src]="food.imageUrl" [alt]="food.name">
</div>
<div class ='details'>
   <div class="header">
<span class="name">
    {{food.name}}
</span>
</div>
<div class="price">
    <span>
        {{food.price|currency:'INR'}}
    </span>
</div>
<button class="add" (click)="addToCart()">ADD TO CART 🛍️</button>
</div>
