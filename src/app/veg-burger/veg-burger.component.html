<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<div class="container" >

    <!-- <p>Choose the ingredients you want to add</p> -->
    <!-- //image addition// -->
    <!-- <app-search></app-search> -->
    <ul >
        <li *ngFor="let veg of vegs">
            <a  routerLink="/veg/{{veg.id}}">

                <img src="{{veg.imageUrl}}" alt="veg images">
                <div class="content">
                    <div class="name">
                        {{veg.name}}
                    </div>

                    <div class="price">
                        {{veg.price|currency: 'INR'}}
                    </div>
                    <button class="add">ADD âž•</button>
                </div>
            </a>
        </li>
    </ul>
</div>
</body>
</html>
