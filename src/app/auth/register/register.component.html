
    <form action="/action_page.php" class="form-signin" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      
      <p>Please fill in this form to create an account.</p>
      <hr>
        
        <div class="input-container" >
          <label for="username"><b>Username:</b></label>
          <input class="input-field" id="username" [formControlName]="'username'" type="text" placeholder="Username" name="usrnm">
        </div>
      
        <div class="input-container">
 <label for="email"><b>Email: </b></label>
          <input class="input-field" id="email" [formControlName]="'email'"type="text" placeholder="Email" name="email">
        </div>
      
        <div class="input-container">
          <label for="psw"><b>Password: </b></label>
          <input class="input-field" id="password" [formControlName]="'password'" type="password" placeholder="Password" name="psw">
        </div>
        <div class="input-container">
          <label for="psw"><b>Confirm Password: </b></label>
            <input class="input-field" id="confirmpassword" [formControlName]="'confirmpassword'"type="password" placeholder="Confirm Password" name="psw">
          </div>
      

          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>
      
          <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
      
          <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn"(click)="onSubmit()">Sign Up</button>
          </div>
      </form>
